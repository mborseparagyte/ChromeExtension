<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="PopUP.css">
</head>

<body style="width: 325px;" id="pageBody">
    <div class="header">
        <div class="appIcon" style="max-height: 9px;">
            <img src="icon.png" style="max-height: 42px; margin-left: 4px; margin-top: 4px;"></img>
        </div>
        <div style="margin-left: 70px; font-size: 20px; margin-top: -5px;    position: absolute;">
            <span style="color:white;font-weight:bold">Connect</span>
        </div>
        <div id="popupCross" class="cross fa fa-times" style="font-size:30px;color:white;margin-left: 295px; cursor: pointer; margin-top: -5px;"></div>
    </div>
    <div class="parent">
        <script type="text/javascript" src="jquery-1.12.2.js"></script>
        <script type="text/javascript" src="SavaAction.js"></script>
        <script type="text/javascript" src="load.js"></script>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
        <script type="text/javascript"></script>
    </div>
    <br />
    <br />
    <div id="child" style="display:none">
    </div>

    <!-- Setting Icon  -->
    <div id="settingIcon" style="font-size: 36px; margin-bottom: -2px; margin-left: 283px; margin-top: -22px; cursor: pointer; position: absolute;">
        <i class="fa fa-cogs" id="settingIcon" style="font-size: 26px;color: white;    position: absolute;    margin-left: -30px;    margin-top: -41px;"></i>
    </div>
    <div id="setting" style="margin-top: -10px;">
        <b style="font-size: 17px;color: #14147C;">Please input Sharepoint URL : </b>


        <br />
        <br />
        <!-- Save Icon  -->
        <input type="text" id="siteURL" placeholder="Example.Sharepoint.com" style="width: 250px;height: 21px;margin-top: -8px;position: absolute;"> </input>
        <i class="fa fa-floppy-o" id="linkSetting" style="font-size: 35px;color: blue;margin-left: 269px;margin-top: -4%;cursor: pointer;"
            aria-hidden="true"></i>
    </div>

    <!-- URL Validation  -->
    <div id="checkURL" style="display:none;margin-bottom: -23px;">
        <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
        <span class="sr-only" style="position: absolute;font-size: larger;color: #13086C;margin-top: 2px;margin-left: 8px;">Validating URL...</span>
    </div>

    <!-- Validation Text  -->
    <div id="errorText">
        <span id="errorMsg" style="font-size: initial;font-family:serif;margin-top: 1px;position: absolute;color: red;"></span>
    </div>
    <br />
    <center>
        <div class="submitDiv" style="display:none;">
            <input type="button" id="addCandidate" value="Add Candidate" />
        </div>
    </center>
</body>

</html>
